<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: hotpink;
  flex-wrap: wrap;
}

.flex-container > div {
  background-color: greenyellow;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="flex-container">
    <div>0</div>
  <div>1</div>
  <div>2</div>
  <div>3</div> 
  <div>4</div> 
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>A</div>
  <div>B</div>
  <div>C</div>
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
