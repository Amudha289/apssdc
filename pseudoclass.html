<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a::before{
            color: blue;
        }
        /*mose over link*/
        a:hover{
            color: red;
        }
        /* after selected link*/
        a::after{
            color: hotpink;
        
        }
        /*visited link*/
        a:visited{
            color: green;
        }
        /*selected link*/
        a:active{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1><a href="default.asp">css links</h1></a>
    <p>pseudo class is used to mouse click action</p>
    <h2>click Here</h2>
</body>
</html>
